<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Volunteer Sign-up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="modules.css" rel="stylesheet">
    <link href="grid.css" rel="stylesheet">
    <link href="type.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>

    <section>
      <div>
        <h1>Apply to be a tree planter</h1>
        <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>

        <form method="POST" action="index.html" method="post">
          <fieldset>
            <legend>Personal details</legend>
            <!--<div class="grid">-->

              <div>
                <label for="name">Full Name</label>
                <input id="name" name="name" required>
                <p class="italic">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
              </div>

              <div>
                <label for="name">What should we call you?</label>
                <input id="name" name="name" required>
                <p class="italic">What all your friends call you, e.g. “Liz”.</p>
              </div>

              <div>
                <label for="date">Date of birth</label>
                <input id="date" name="date" required>
              </div>

              <div>
                <label for="tshirt">T-shirt size</label>
                <select id="tshirt" required>
                  <option>Select a t-shirt size</option>
                    <optgroup label="Fitted">
                      <option>Fitted: XS</option>
                      <option>Fitted: S</option>
                      <option>Fitted: M</option>
                      <option>Fitted: L</option>
                      <option>Fitted: XL</option>
                    </optgroup>
                    <optgroup label="Straight-cut">
                      <option>Straight-cut: XS</option>
                      <option>Straight-cut: S</option>
                      <option>Straight-cut: M</option>
                      <option>Straight-cut: L</option>
                      <option>Straight-cut: XL</option>
                    </optgroup>
                </select>
              </div>

              <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
              </div>

              <div>
                <label for="tel">Phone number</label>
                <p class="italic">(optional)</p>
                <input type="tel" id="tel">
              </div>

            <!--</div>-->
          </fieldset>

          <fieldset>
            <legend>Address</legend>

            <div>
              <label for="street-address">Street address</label>
              <input id="street-address" required>
            </div>

            <div>
              <label for="city">City</label>
              <input id="city" required>
            </div>

            <div>

            </div>

            <div>
              <label for="postal-code">Postal code</label>
              <input id="postalcode" required>
            </div>

          </fieldset>

        </form>
      </div>
    </section>

  </body>
</html>
